<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WIPRO Windows 11 – Step Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui,Segoe UI;
  background:#0f172a;
  color:#e5e7eb;
}
.container{
  max-width:700px;
  margin:auto;
  padding:20px;
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:14px;
  padding:20px;
}
.qno{
  color:#94a3b8;
  margin-bottom:6px;
}
.question{
  font-size:18px;
  font-weight:600;
  margin-bottom:14px;
}
.option{
  padding:10px;
  border:1px solid #334155;
  border-radius:10px;
  margin-bottom:10px;
  cursor:pointer;
}
.option:hover{
  background:#020617;
}
.correct{
  border-color:#22c55e;
  background:#022c22;
}
.wrong{
  border-color:#ef4444;
  background:#2a0606;
}
.feedback{
  margin-top:12px;
  font-weight:600;
}
.btn{
  margin-top:18px;
  width:100%;
  padding:12px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
.result-card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:14px;
  padding:20px;
}
.good{color:#22c55e}
.bad{color:#ef4444}
</style>
</head>

<body>
<div class="container">

<div id="quiz" class="card"></div>

<div id="result" class="result-card" style="display:none"></div>

</div>

<script>
const questions = [
{q:"Widgets in Windows 11 are powered primarily by which service?",o:["Windows Explorer","Microsoft Store","Microsoft Edge WebView2","Azure Services"],a:2},

{q:"Which feature is responsible for arranging windows into preset grid layouts?",o:["Virtual Desktop","Snap Layouts","Task View","Widgets"],a:1},

{q:"Which of the following can be pinned to the Taskbar in Windows 11?",o:["Folders","Files","Apps","Printers"],a:2},

{q:"What is the primary function of Secure Boot?",o:["Increase boot speed","Encrypt disk data","Prevents unauthorized booting","Enable virtualization"],a:2},

{q:"Magnifier can be activated using which shortcut?",o:["Win + M","Win + Plus (+)","Ctrl + Plus","Alt + Plus"],a:1},

{q:"File Explorer’s Home section contains:",o:["System folders","Hidden files","Recent files and Quick access","Installed apps"],a:2},

{q:"Which edition of Windows 11 includes BitLocker and Group Policy Editor?",o:["Windows 11 Home","Windows 11 Pro","Windows 11 SE","Windows 11 S"],a:1},
{q:"Which file system does Windows 11 primarily use for system drives?",o:["FAT32","exFAT","NTFS","EXT4"],a:2},
{q:"In Windows 11, the Start Menu mainly consists of:",o:["Live tiles","Widgets only","Pinned apps and Recommended section","Control Panel shortcuts"],a:2},
{q:"Which tool is used to manage local users and groups in Windows 11 Pro?",o:["Settings","Task Manager","Computer Management","Registry Editor"],a:2},
{q:"Shortcut to open Windows Terminal:",o:["Win + T","Win + R","Win + X → Windows Terminal","Ctrl + Shift + T"],a:2},

{q:"Which accessibility tool reads the content of the screen aloud?",o:["Speech Recognition","Magnifier","Narrator","Live Captions"],a:2},
{q:"Windows Terminal supports which of the following features?",o:["Single shell","Tabs and multiple shells","MS-DOS only","GUI apps only"],a:1},
{q:"Which Windows 11 tool helps users with hearing impairments?",o:["Narrator","Magnifier","Live Captions","High Contrast"],a:2},
{q:"Snap Groups help in:",o:["Disk cleanup","Organizing and restoring grouped windows","User management","Power optimization"],a:1},
{q:"Which app in Windows 11 provides screenshot and screen recording in one place?",o:["Paint","Game Bar","Snipping Tool","Photos"],a:2},
{q:"Which Windows 11 component replaced the old Action Center?",o:["Widgets","Quick Settings","Task View","Control Panel"],a:1},
{q:"Which processor architecture is NOT supported by Windows 11?",o:["x64","ARM64","32-bit (x86)","AMD64"],a:2},
{q:"Windows 11’s default browser is:",o:["Chrome","Firefox","Microsoft Edge","Opera"],a:2},
{q:"Which feature enables copy-paste history up to 25 items?",o:["Clipboard History","File History","Task View","OneDrive"],a:0},
{q:"Which option in File Explorer hides file extensions?",o:["View menu","File Explorer Options","Disk Cleanup","Registry Editor"],a:1},

{q:"Which Windows feature provides real-time threat protection?",o:["Firewall","BitLocker","Windows Security (Defender)","Secure Boot"],a:2},
{q:"The default partition style required for Windows 11 booting is:",o:["FAT","MBR","GPT","EXT"],a:2},
{q:"Which of the following is NOT a type of user account?",o:["Administrator","Standard","Guest account","Microsoft"],a:2},
{q:"Where can users manage startup applications?",o:["Control Panel","Settings","Task Manager → Startup tab","Registry"],a:2},
{q:"Which feature provides AI-based suggestions inside Windows 11?",o:["Cortana","Widgets","Copilot","Bing"],a:2},
{q:"File Explorer’s “Share” option allows sharing files through:",o:["Bluetooth only","Email only","Nearby Share, apps, and email","OneDrive only"],a:2},
{q:"Which command opens System Information quickly?",o:["sysinfo","dxdiag","msinfo32","system"],a:2},
{q:"High Contrast mode mainly helps users with:",o:["Hearing loss","Low vision","Speech issues","Memory issues"],a:1},
{q:"Which feature ensures apps run in isolated environments for security?",o:["BitLocker","Secure Boot","Windows Sandbox","Firewall"],a:2},
{q:"The Settings app in Windows 11 is organized into how many main categories?",o:["9","10","11","12"],a:2},

{q:"Which identity layer of India Stack is used in Windows for digital authentication?",o:["PAN","DigiLocker","Aadhaar","UPI"],a:2},
{q:"What is the minimum RAM required to install Windows 11?",o:["2 GB","3 GB","4 GB","8 GB"],a:2},
{q:"Which startup option allows loading Windows with basic drivers only?",o:["Clean Boot","Safe Mode","Fast Startup","Secure Boot"],a:1},
{q:"Windows 11’s Virtual Desktops can be accessed using which shortcut?",o:["Win + D","Win + Ctrl + D","Win + Tab","Alt + Tab"],a:2},
{q:"Which accessibility setting allows adjusting text size without scaling display?",o:["Scaling","Text Size","Magnifier","High Contrast"],a:1},
{q:"What is the function of the “Focus Sessions” feature?",o:["Clean memory","Improves focus and productivity","Block apps","Manage files"],a:1},
{q:"Windows Hello provides authentication using:",o:["Password only","PIN only","Face, fingerprint, or PIN","OTP"],a:2},
{q:"Snap Assist activates after:",o:["Maximizing window","Dragging a window to the screen edge","Opening Task View","Pressing Alt + Tab"],a:1},
{q:"The “Storage Sense” feature is used to:",o:["Encrypt disk","Compress files","Automatically free disk space","Defragment drive"],a:2},
{q:"The Widgets Panel opens using which shortcut?",o:["Win + A","Win + W","Win + S","Win + X"],a:1},

{q:"Which of the following is a mandatory requirement for installing Windows 11?",o:["SSD","Internet","TPM 2.0","GPU"],a:2},
{q:"Which feature replaces Live Tiles in Windows 11?",o:["Widgets","Snap Groups","Copilot","Task View"],a:0},
{q:"Which feature arranges windows into predefined layouts?",o:["Virtual Desktop","Snap Layouts","Task View","Widgets"],a:1},
{q:"Which accessibility tool reads text aloud?",o:["Speech Recognition","Magnifier","Narrator","Live Captions"],a:2},
{q:"Which is NOT supported in Windows Terminal?",o:["PowerShell","Command Prompt","Linux GUI apps","Azure Shell"],a:2},
{q:"User accounts are managed under:",o:["Control Panel","Settings → Accounts","Task Manager","Registry"],a:1},
{q:"Magnifier is used to:",o:["Read text","Zoom parts of the screen","Change contrast","Dictate text"],a:1},
{q:"Running apps appear in:",o:["Start Menu","Taskbar","Widgets","Control Panel"],a:1},
{q:"Default file system used for internal drives:",o:["FAT32","exFAT","NTFS","EXT3"],a:2},
{q:"Which built-in app is used for managing email and calendar?",o:["Outlook","Mail","Calendar","OneNote"],a:1},

{q:"Wallpaper and theme settings can be found in:",o:["Settings → Display","Settings → Personalization","Control Panel","File Explorer"],a:1},
{q:"What allows you to move Start Menu alignment to the left?",o:["Registry Editor","Taskbar settings","Control Panel","Group Policy"],a:1},
{q:"New feature in File Explorer is:",o:["Gadgets","Tabs","Tiles","Copilot"],a:1},
{q:"Shortcut to open Settings:",o:["Win + S","Win + R","Win + I","Win + A"],a:2},
{q:"Speech Recognition helps with:",o:["Reading text","Zooming screen","Voice control and dictation","Captions"],a:2},
{q:"Purpose of Quick Settings:",o:["App launching","Network sharing","Quick access to Wi-Fi, sound, and battery","File sharing"],a:2},
{q:"Tool for drive and partition management:",o:["Device Manager","Disk Cleanup","Disk Management","File Explorer"],a:2},
{q:"Left pane in File Explorer is called:",o:["Control Pane","Action Pane","Navigation Pane","Menu Pane"],a:2},
{q:"Automation or custom shortcuts tool in Windows 11:",o:["Task Scheduler","Power Automate","Copilot","Registry Editor"],a:1},
{q:"Themes can be changed under:",o:["Settings → Display","Settings → Accounts","Settings → Personalization","Control Panel"],a:2},

{q:"Widgets show:",o:["Installed apps","News, weather, calendar, and updates","Running processes","System logs"],a:1},
{q:"Recently used files are found in:",o:["Desktop","Downloads","File Explorer → Home","OneDrive"],a:2},
{q:"Thumbnail previews on the taskbar are called:",o:["Peek view","Taskbar previews","Snap view","Widget tiles"],a:1},
{q:"Partial screen zoom tool:",o:["Narrator","Live Captions","Magnifier","Text Size"],a:2},
{q:"Windows Terminal uses which format for customization?",o:["XML","YAML","JSON","INI"],a:2}
];

let idx=0,score=0,wrong=[];

function render(){
  const q=questions[idx];
  let html=`<div class="qno">Question ${idx+1} / ${questions.length}</div>
            <div class="question">${q.q}</div>`;
  q.o.forEach((op,i)=>{
    html+=`<div class="option" onclick="choose(${i})">${op}</div>`;
  });
  document.getElementById("quiz").innerHTML=html;
}

function choose(i){
  const q=questions[idx];
  const opts=document.querySelectorAll(".option");
  opts.forEach(o=>o.onclick=null);

  if(i===q.a){
    opts[i].classList.add("correct");
    score++;
  }else{
    opts[i].classList.add("wrong");
    opts[q.a].classList.add("correct");
    wrong.push({no:idx+1,q:q.q,ans:q.o[q.a]});
  }

  document.getElementById("quiz").innerHTML+=
    `<button class="btn" onclick="next()">Next</button>`;
}

function next(){
  idx++;
  if(idx<questions.length) render();
  else showResult();
}

function showResult(){
  document.getElementById("quiz").style.display="none";
  let html=`<h2>Final Result</h2>
  <p class="good">Score: ${score} / ${questions.length}</p>
  <p class="bad">Wrong: ${wrong.length}</p><hr>`;
  wrong.forEach(w=>{
    html+=`<p><b>Q${w.no}:</b> ${w.q}<br>
    <span class="good">Correct:</span> ${w.ans}</p>`;
  });
  document.getElementById("result").innerHTML=html;
  document.getElementById("result").style.display="block";
}

render();
</script>
</body>
</html>
