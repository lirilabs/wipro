<style>
body{
  margin:0;
  font-family:system-ui,Segoe UI;

.container{

.card{

  border:1px solid #1e293b;
  border-radius:16px;
  padding:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}
.progress{
  height:6px;
  background:#1e293b;
  border-radius:6px;

}

  display:block;
  height:100%;

}
.qno{

}

}
.option{
  padding:12px;
  border:1px solid #334155;
  border-radius:12px;
  margin-bottom:10px;
  cursor:pointer;
  transition:.2s;
}
.option:hover{background:#020617}
.option.disabled{
  pointer-events:none;
  opacity:.85;
}
.correct{
  border-color:#22c55e;
  background:#052e1a;
}
.wrong{
  border-color:#ef4444;
  background:#2a0606;
}

  margin-top:18px;
  width:100%;
  padding:14px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
.result-card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:16px;
  padding:24px;
}
.good{color:#22c55e}
.bad{color:#ef4444}
</style>
</head>

{q:"Widgets show:",o:["Installed apps","News, weather, calendar, and updates","Running processes","System logs"],a:1},

{q:"Windows Terminal uses which format for customization?",o:["XML","YAML","JSON","INI"],a:2}
];

// ===== STATE =====
let index = 0;
let answered = false;
const userAnswers = new Array(questions.length).fill(null);

// ===== RENDER QUESTION =====
function render(){
  answered = false;
  const q = questions[index];
  let html = `
    <div class="progress">
      <span style="width:${(index/questions.length)*100}%"></span>
    </div>
    <div class="qno">Question ${index+1} / ${questions.length}</div>
    <div class="question">${q.q}</div>
  `;

  q.o.forEach((op,i)=>{
    html += `<div class="option" data-i="${i}" onclick="selectOption(${i})">${op}</div>`;
  });

  document.getElementById("quiz").innerHTML = html;
}

// ===== OPTION SELECT =====
function selectOption(i){
  if(answered) return;   // üîí PREVENT MULTI-CLICK
  answered = true;

  userAnswers[index] = i;
  const q = questions[index];
  const opts = document.querySelectorAll(".option");

  opts.forEach(o=>{
    o.classList.add("disabled");
    o.onclick = null;
  });

  if(i === q.a){
    opts[i].classList.add("correct");
  }else{
    opts[i].classList.add("wrong");
    opts[q.a].classList.add("correct");
  }

  // ‚úÖ SINGLE NEXT BUTTON
  document.getElementById("quiz").insertAdjacentHTML(
    "beforeend",
    `<button class="btn" onclick="next()">Next</button>`
  );
}

// ===== NEXT =====
function next(){
  index++;
  if(index < questions.length){
    render();
  }else{
    showResult();
  }
}

// ===== RESULT =====
function showResult(){
  let score = 0;
  let wrong = [];

  questions.forEach((q,i)=>{
    if(userAnswers[i] === q.a) score++;
    else wrong.push({no:i+1,q:q.q,ans:q.o[q.a]});
  });

  document.getElementById("quiz").style.display="none";

  let html = `
    <h2>Final Result</h2>
    <p class="good"><b>Score:</b> ${score} / ${questions.length}</p>
    <p class="bad"><b>Wrong:</b> ${wrong.length}</p>
    <p><b>Percentage:</b> ${((score/questions.length)*100).toFixed(2)}%</p>
    <hr>
  `;

  wrong.forEach(w=>{
    html += `
      <p><b>Q${w.no}:</b> ${w.q}<br>
      <span class="good">Correct:</span> ${w.ans}</p>
    `;
  });

  document.getElementById("result").innerHTML = html;
  document.getElementById("result").style.display="block";
}

// START
render();
</script>
