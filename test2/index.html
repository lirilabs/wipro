<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enterprise Windows & M365 – Timed Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.container{
  width:100%;
  max-width:820px;
  padding:20px;
}
.card{
  border:1px solid #fff;
  border-radius:8px;
  padding:26px;
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}
.qno{font-size:14px;opacity:.85}
.timer{font-weight:700;font-size:16px}
.question{
  font-size:20px;
  font-weight:700;
  margin-bottom:22px;
}
.option{
  padding:14px;
  border:1px solid #fff;
  border-radius:6px;
  margin-bottom:12px;
  cursor:pointer;
}
.option:hover{background:#111}
.option.disabled{pointer-events:none;opacity:.7}
.correct{background:#0a0;border-color:#0a0}
.wrong{background:#a00;border-color:#a00}
.btn{
  margin-top:20px;
  width:100%;
  padding:14px;
  font-size:16px;
  font-weight:700;
  background:#fff;
  color:#000;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.result{
  border:1px solid #fff;
  border-radius:8px;
  padding:34px;
  text-align:center;
}
.result h1{font-size:34px;margin:0}
.big{font-size:22px;margin:10px 0}
.list{text-align:left;margin-top:22px}
hr{border:0;border-top:1px solid #333;margin:24px 0}
</style>
</head>

<body>
<div class="container">
  <div id="quiz" class="card"></div>
  <div id="result" class="result" style="display:none"></div>
</div>

<script>
/* ================= QUESTION BANK ================= */
let questions = [
  {q:"Microsoft Edge InPrivate mode mainly helps users by:",o:["Saving browsing data","Blocking internet","Browsing without saving history or cookies","Disabling JavaScript"],a:"Browsing without saving history or cookies"},

  {q:"Windows Hello allows users to sign in using:",o:["Passwords only","Security questions","Biometrics or PIN","OTP"],a:"Biometrics or PIN"},
  {q:"Which Microsoft 365 app is used for creating documents?",o:["Excel","PowerPoint","Word","Outlook"],a:"Word"},
  {q:"Microsoft Store allows users to:",o:["Edit registry","Install drivers","Download and install apps","Access BIOS"],a:"Download and install apps"},
  {q:"Main purpose of Windows Update is to:",o:["Install games","Optimize RAM","Deliver security and feature updates","Change UI"],a:"Deliver security and feature updates"},
  {q:"Which authentication method is more secure than passwords?",o:["PIN","Biometric authentication","Username","Captcha"],a:"Biometric authentication"},
  {q:"ServiceNow is mainly used for managing:",o:["Databases","IT services","Emails","Networks"],a:"IT services"},
  {q:"Which ServiceNow module allows IT requests?",o:["Incident","Problem","Service Catalog","Change"],a:"Service Catalog"},
  {q:"M365 stands for:",o:["Microsoft 360","Managed 365","Microsoft 365","Mail 365"],a:"Microsoft 365"},
  {q:"Which Windows feature recovers system boot failures?",o:["System Restore","Startup Repair","Reset PC","Safe Mode"],a:"Startup Repair"},
  {q:"Which feature keeps files online only?",o:["Offline files","File History","Files On-Demand","OneDrive Vault"],a:"Files On-Demand"},
  {q:"Microsoft Edge is a:",o:["Search engine","Operating system","Web browser","Email client"],a:"Web browser"},
  {q:"Which ServiceNow concept defines response time?",o:["OLA","KPI","SLA","CMDB"],a:"SLA"},
  {q:"Edge tracking prevention level balancing privacy & compatibility:",o:["Strict","Basic","Balanced","Off"],a:"Balanced"},
  {q:"Files On-Demand is useful for users who:",o:["Have slow CPU","Have limited storage","Use LAN","Use SSD"],a:"Have limited storage"},
  {q:"Which Windows feature controls settings centrally?",o:["Control Panel","Registry","Group Policy","Task Manager"],a:"Group Policy"},
  {q:"OneDrive file conflict results in:",o:["Overwrite","Deletion","Conflicted copy creation","Sync failure"],a:"Conflicted copy creation"},
  {q:"Which service enables Copilot secure data access?",o:["Azure AD","Power BI","Microsoft Graph","OneDrive"],a:"Microsoft Graph"},
  {q:"Windows Hello PIN is secure because it is:",o:["Reusable","Cloud stored","Device-specific & encrypted","Text based"],a:"Device-specific & encrypted"},
  {q:"Which WSL feature benefits developers most?",o:["GUI","Run Linux tools natively","Lower RAM","Faster UI"],a:"Run Linux tools natively"},
  {q:"Purpose of pilot deployment:",o:["Final rollout","Test with small group","Rollback","Patch update"],a:"Test with small group"},
  {q:"ServiceNow process for restoring services quickly:",o:["Change","Problem","Incident Management","Request"],a:"Incident Management"},
  {q:"Tool to identify driver problems:",o:["Disk Manager","Event Viewer","Device Manager","Task Manager"],a:"Device Manager"},
  {q:"Copilot in Word is useful for:",o:["Spelling","Drafting & summarizing","Printing","Formatting only"],a:"Drafting & summarizing"},
  {q:"Tool to migrate user files/settings:",o:["DISM","USMT","MDT","SCCM"],a:"USMT"},
  {q:"Delay feature updates using:",o:["Windows Defender","WSUS","Windows Update for Business","Group Policy"],a:"Windows Update for Business"},
  {q:"ServiceNow feature for self-help:",o:["Incident","Knowledge","Self-Service Portal","CMDB"],a:"Self-Service Portal"},
  {q:"Registry changes must be careful because:",o:["They are slow","Can damage system","Need internet","Need admin"],a:"Can damage system"},
  {q:"Copilot rule that restricts data visibility:",o:["Data masking","Security trimming","Encryption","RBAC"],a:"Security trimming"},
  {q:"Edge setting that blocks third-party trackers:",o:["InPrivate","Tracking Prevention","SmartScreen","Firewall"],a:"Tracking Prevention"},
  {q:"ServiceNow database for IT assets:",o:["Asset DB","SLA DB","CMDB","ITDB"],a:"CMDB"},
  {q:"Windows feature to recover deleted files:",o:["Recycle Bin","File History","Backup","Restore Point"],a:"File History"},
  {q:"Microsoft Store permissions control:",o:["Themes","Apps","Camera, mic, location access","Drivers"],a:"Camera, mic, location access"},
  {q:"Enforce Edge security across domain:",o:["Firewall","Antivirus","Group Policy / Intune","Registry"],a:"Group Policy / Intune"},
  {q:"OneDrive sync fails due to storage; enable:",o:["Recycle Bin","Files On-Demand","Compression","Cleanup"],a:"Files On-Demand"},
  {q:"Copilot cannot summarize document because:",o:["No internet","Large file","No user permission","Wrong format"],a:"No user permission"},
  {q:"WSL version with better performance:",o:["WSL 1","WSL 2","Linux VM","Docker"],a:"WSL 2"},
  {q:"Rollback plan is critical to:",o:["Upgrade faster","Recover from failure","Save cost","Improve UI"],a:"Recover from failure"},
  {q:"Windows Hello facial recognition fails due to:",o:["Low RAM","Camera/biometric failure","Wrong OS","Slow disk"],a:"Camera/biometric failure"},
  {q:"Enterprise Windows update service:",o:["Windows Update","WSUS","Store","Intune"],a:"WSUS"},
  {q:"Change Management helps to:",o:["Deploy apps","Reduce risk of changes","Track users","Monitor CPU"],a:"Reduce risk of changes"},
  {q:"Copilot connects to data using:",o:["Azure","OneDrive","Microsoft Graph","SharePoint"],a:"Microsoft Graph"},
  {q:"Registry tweaks should be tested to:",o:["Improve speed","Avoid instability","Reduce RAM","Change UI"],a:"Avoid instability"},
  {q:"Deployment strategy minimizing risk:",o:["Big bang","Pilot","Phased deployment","Immediate"],a:"Phased deployment"},
  {q:"ServiceNow feature measuring performance:",o:["KPI","CMDB","SLA","Incident"],a:"SLA"},
  {q:"Strict tracking prevention causes issues because:",o:["Slows PC","Blocks some websites","Uses RAM","Breaks Edge"],a:"Blocks some websites"},
  {q:"Tool to fix driver conflicts:",o:["Event Viewer","Disk Manager","Device Manager","Control Panel"],a:"Device Manager"},
  {q:"Primary advantage of M365 Copilot:",o:["Storage","Security","AI-driven productivity","Automation"],a:"AI-driven productivity"},
  {q:"Edge private browsing feature:",o:["Tracking","Secure","InPrivate mode","Incognito"],a:"InPrivate mode"},
  {q:"Tracking Prevention helps by:",o:["Blocking ads","Blocking trackers","Saving data","Speed boost"],a:"Blocking trackers"},
  {q:"Clear data when browser closes:",o:["History","Cookies","Clear browsing data on close","Cache"],a:"Clear browsing data on close"},
  {q:"NOT cleared in normal browsing:",o:["Cache","Cookies","Saved passwords","History"],a:"Saved passwords"},
  {q:"Secure browsing protocol:",o:["HTTP","FTP","HTTPS","SMTP"],a:"HTTPS"},
  {q:"App permissions controlled from:",o:["Control Panel","Microsoft Store","Windows Settings","Registry"],a:"Windows Settings"},
  {q:"Files On-Demand helps users:",o:["Store locally","Access files without downloading","Compress data","Backup"],a:"Access files without downloading"},
  {q:"To auto-sync, OneDrive must be:",o:["Installed","Signed in and running","Online only","Updated"],a:"Signed in and running"},
  {q:"Windows Hello supports all EXCEPT:",o:["Face","Fingerprint","PIN","Password-only login"],a:"Password-only login"},
  {q:"Reset this PC is found under:",o:["Settings → Update","Settings → System → Recovery","Control Panel","Boot menu"],a:"Settings → System → Recovery"},
  {q:"Real-time collaboration uses:",o:["Email","OneDrive/SharePoint","Bluetooth","USB"],a:"OneDrive/SharePoint"},
  {q:"Group Policy is used in:",o:["Home PCs","Gaming","Enterprise management","Personal use"],a:"Enterprise management"},
  {q:"Tool to edit Group Policy:",o:["regedit","gpedit.msc","services.msc","taskmgr"],a:"gpedit.msc"},
  {q:"Windows Registry stores:",o:["User files","System configuration","Logs","Updates"],a:"System configuration"},
  {q:"Command to open Registry:",o:["cmd","regedit","services","gpedit"],a:"regedit"},
  {q:"WSL allows running:",o:["Windows apps","Android apps","Linux apps on Windows","macOS apps"],a:"Linux apps on Windows"},
  {q:"ServiceNow is a platform for:",o:["Networking","IT Service Management","Storage","Security"],a:"IT Service Management"},
  {q:"Workflow automation helps to:",o:["Monitor CPU","Automate processes","Track users","Secure apps"],a:"Automate processes"},
  {q:"ServiceNow dashboard helps teams:",o:["Install apps","Monitor performance & health","Backup data","Track emails"],a:"Monitor performance & health"}
];

/* ================= SHUFFLE ================= */
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}
shuffle(questions);

/* ================= STATE ================= */
let index=0,answers=[],timer,timeLeft=15,totalTime=0,locked=false;

/* ================= RENDER ================= */
function render(){
  locked=false;
  timeLeft=15;
  let q=questions[index];
  let opts=[...q.o];
  shuffle(opts);
  q.opts=opts;
  q.correctIndex=opts.indexOf(q.a);

  document.getElementById("quiz").innerHTML=`
    <div class="top">
      <div class="qno">Question ${index+1} / ${questions.length}</div>
      <div class="timer" id="timer">⏱ 15s</div>
    </div>
    <div class="question">${q.q}</div>
    ${opts.map((o,i)=>`<div class="option" onclick="select(${i})">${o}</div>`).join("")}
  `;
  startTimer();
}

/* ================= TIMER ================= */
function startTimer(){
  clearInterval(timer);
  timer=setInterval(()=>{
    timeLeft--; totalTime++;
    document.getElementById("timer").textContent=`⏱ ${timeLeft}s`;
    if(timeLeft<=0){clearInterval(timer); autoFail();}
  },1000);
}

/* ================= AUTO FAIL ================= */
function autoFail(){
  if(locked) return;
  locked=true;
  answers[index]=-1;
  const opts=document.querySelectorAll(".option");
  opts.forEach(o=>o.classList.add("disabled"));
  opts[questions[index].correctIndex].classList.add("correct");
  document.getElementById("quiz").insertAdjacentHTML("beforeend",
    `<button class="btn" onclick="next()">Next</button>`);
}

/* ================= SELECT ================= */
function select(i){
  if(locked) return;
  locked=true;
  clearInterval(timer);
  answers[index]=i;
  const q=questions[index];
  const opts=document.querySelectorAll(".option");
  opts.forEach(o=>o.classList.add("disabled"));
  if(i===q.correctIndex) opts[i].classList.add("correct");
  else{opts[i].classList.add("wrong");opts[q.correctIndex].classList.add("correct");}
  document.getElementById("quiz").insertAdjacentHTML("beforeend",
    `<button class="btn" onclick="next()">Next</button>`);
}

/* ================= NEXT ================= */
function next(){
  index++;
  if(index<questions.length) render();
  else showResult();
}

/* ================= RESULT ================= */
function showResult(){
  clearInterval(timer);
  let score=0,wrong=[];
  answers.forEach((a,i)=>{
    if(a===questions[i].correctIndex) score++;
    else wrong.push({no:i+1,q:questions[i].q,ans:questions[i].a});
  });

  document.getElementById("quiz").style.display="none";
  document.getElementById("result").style.display="block";

  document.getElementById("result").innerHTML=`
    <h1>Final Result</h1>
    <div class="big">Score: ${score} / ${questions.length}</div>
    <div class="big">Time Taken: ${totalTime}s</div>
    <div class="big">${totalTime<=questions.length*10?"Excellent speed":"Needs speed practice"}</div>
    <hr>
    <div class="list">
      ${wrong.map(w=>`<p><b>Q${w.no}:</b> ${w.q}<br><b>Correct:</b> ${w.ans}</p>`).join("")}
    </div>
  `;
}

/* START */
render();
</script>
</body>
</html>
