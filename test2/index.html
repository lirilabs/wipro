/* ================= SHUFFLE ================= */
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}
shuffle(questions);

/* ================= STATE ================= */
let index=0,answers=[],timer,timeLeft=15,totalTime=0,locked=false;

/* ================= RENDER ================= */
function render(){
  locked=false;
  timeLeft=15;
  let q=questions[index];
  let opts=[...q.o];
  shuffle(opts);
  q.correctIndex=opts.indexOf(q.a);

  document.getElementById("quiz").innerHTML=`
    <div class="top">
      <div class="qno">Question ${index+1} / ${questions.length}</div>
      <div class="timer" id="timer">⏱ 15s</div>
    </div>
    <div class="question">${q.q}</div>
    ${opts.map((o,i)=>`<div class="option" onclick="select(${i})">${o}</div>`).join("")}
  `;
  startTimer();
}

/* ================= TIMER ================= */
function startTimer(){
  clearInterval(timer);
  timer=setInterval(()=>{
    timeLeft--; totalTime++;
    document.getElementById("timer").textContent=`⏱ ${timeLeft}s`;
    if(timeLeft<=0){clearInterval(timer); autoFail();}
  },1000);
}

/* ================= AUTO FAIL ================= */
function autoFail(){
  if(locked) return;
  locked=true;
  answers[index]=-1;
  const opts=document.querySelectorAll(".option");
  opts.forEach(o=>o.classList.add("disabled"));
  opts[questions[index].correctIndex].classList.add("correct");
  document.getElementById("quiz").insertAdjacentHTML("beforeend",
    `<button class="btn" onclick="next()">Next</button>`);
}

/* ================= SELECT ================= */
function select(i){
  if(locked) return;
  locked=true;
  clearInterval(timer);
  answers[index]=i;
  const q=questions[index];
  const opts=document.querySelectorAll(".option");
  opts.forEach(o=>o.classList.add("disabled"));
  if(i===q.correctIndex) opts[i].classList.add("correct");
  else{opts[i].classList.add("wrong");opts[q.correctIndex].classList.add("correct");}
  document.getElementById("quiz").insertAdjacentHTML("beforeend",
    `<button class="btn" onclick="next()">Next</button>`);
}

/* ================= NEXT ================= */
function next(){
  index++;
  if(index<questions.length) render();
  else showResult();
}

/* ================= RESULT ================= */
function showResult(){
  clearInterval(timer);
  let score=0,wrong=[];
  answers.forEach((a,i)=>{
    if(a===questions[i].correctIndex) score++;
    else wrong.push({no:i+1,q:questions[i].q,ans:questions[i].a});
  });

  document.getElementById("quiz").style.display="none";
  document.getElementById("result").style.display="block";

  document.getElementById("result").innerHTML=`
    <h1>Final Result</h1>
    <div class="big">Score: ${score} / ${questions.length}</div>
    <div class="big">Time Taken: ${totalTime}s</div>
    <div class="big">${totalTime<=questions.length*10?"Excellent speed":"Needs speed practice"}</div>
    <hr>
    <div class="list">
      ${wrong.map(w=>`<p><b>Q${w.no}:</b> ${w.q}<br><b>Correct:</b> ${w.ans}</p>`).join("")}
    </div>
  `;
}

/* START */
render();
</script>
