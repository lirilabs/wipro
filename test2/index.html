/* ================= SHUFFLE FUNCTION ================= */
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}
shuffle(questions);

/* ================= STATE VARIABLES ================= */
let index=0,answers=[],timer,timeLeft=15,totalTime=0,locked=false;

/* ================= RENDER QUESTION ================= */
function render(){
  locked=false;
  timeLeft=15;
  let q=questions[index];
  let opts=[...q.o];
  shuffle(opts);
  q.opts=opts;
  q.correctIndex=opts.indexOf(q.a);

  const progress=(index/questions.length)*100;

  document.getElementById("quiz").innerHTML=`
    <div class="progress">
      <div class="progress-bar" style="width:${progress}%"></div>
    </div>
    <div class="top">
      <div class="qno">Question ${index+1} / ${questions.length}</div>
      <div class="timer" id="timer">‚è± 15s</div>
    </div>
    <div class="question">${q.q}</div>
    ${opts.map((o,i)=>`<div class="option" onclick="select(${i})">${o}</div>`).join("")}
  `;
  startTimer();
}

/* ================= TIMER FUNCTION ================= */
function startTimer(){
  clearInterval(timer);
  timer=setInterval(()=>{
    timeLeft--; totalTime++;
    const timerEl=document.getElementById("timer");
    if(timerEl) timerEl.textContent=`‚è± ${timeLeft}s`;
    if(timeLeft<=0){clearInterval(timer); autoFail();}
  },1000);
}

/* ================= AUTO FAIL ON TIMEOUT ================= */
function autoFail(){
  if(locked) return;
  locked=true;
  answers[index]=-1;
  const opts=document.querySelectorAll(".option");
  opts.forEach(o=>o.classList.add("disabled"));
  opts[questions[index].correctIndex].classList.add("correct");
  document.getElementById("quiz").insertAdjacentHTML("beforeend",
    `<button class="btn" onclick="next()">Next Question</button>`);
}

/* ================= SELECT ANSWER ================= */
function select(i){
  if(locked) return;
  locked=true;
  clearInterval(timer);
  answers[index]=i;
  const q=questions[index];
  const opts=document.querySelectorAll(".option");
  opts.forEach(o=>o.classList.add("disabled"));
  if(i===q.correctIndex) opts[i].classList.add("correct");
  else{opts[i].classList.add("wrong");opts[q.correctIndex].classList.add("correct");}
  document.getElementById("quiz").insertAdjacentHTML("beforeend",
    `<button class="btn" onclick="next()">${index===questions.length-1?"View Results":"Next Question"}</button>`);
}

/* ================= NEXT QUESTION ================= */
function next(){
  index++;
  if(index<questions.length) render();
  else showResult();
}

/* ================= SHOW FINAL RESULT ================= */
function showResult(){
  clearInterval(timer);
  let score=0,wrong=[];
  answers.forEach((a,i)=>{
    if(a===questions[i].correctIndex) score++;
    else wrong.push({no:i+1,q:questions[i].q,ans:questions[i].a});
  });

  const percentage=((score/questions.length)*100).toFixed(1);
  const avgTime=(totalTime/questions.length).toFixed(1);

  document.getElementById("quiz").style.display="none";
  document.getElementById("result").style.display="block";

  document.getElementById("result").innerHTML=`
    <h1>üéØ Assessment Complete!</h1>
    <div class="big">Score: ${score} / ${questions.length} (${percentage}%)</div>
    <div class="big">Total Time: ${Math.floor(totalTime/60)}m ${totalTime%60}s</div>
    <div class="big">Avg Time/Question: ${avgTime}s</div>
    <div class="big" style="color:${percentage>=80?"#0f0":percentage>=60?"#ff0":"#f00"}">
      ${percentage>=80?"üåü Excellent Performance!":percentage>=60?"‚úÖ Good Job!":"üìö Keep Practicing!"}
    </div>
    <hr>
    <div style="text-align:left">
      <h2>Review Incorrect Answers (${wrong.length})</h2>
      <div class="list">
        ${wrong.length===0?"<p style='border-color:#0a0;text-align:center'>Perfect Score! All answers correct! üéâ</p>":wrong.map(w=>`<p><b>Q${w.no}:</b> ${w.q}<br><b>‚úì Correct Answer:</b> ${w.ans}</p>`).join("")}
      </div>
    </div>
  `;
}

/* ================= START QUIZ ================= */
render();
</script>
