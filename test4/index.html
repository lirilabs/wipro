<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WIPRO DWS â€“ Unit IV | Application Management (85 Questions)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:20px 0;
}
.container{width:100%;max-width:900px;padding:20px}
.card{border:1px solid #fff;border-radius:8px;padding:26px;background:#111}
.top{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
.qno{font-size:14px;opacity:.85}
.timer{font-weight:700;font-size:16px;color:#0f0}
.question{font-size:18px;font-weight:700;margin-bottom:22px;line-height:1.5}
.option{
  padding:14px;border:1px solid #fff;border-radius:6px;
  margin-bottom:12px;cursor:pointer;transition:.2s
}
.option:hover{background:#222}
.option.disabled{pointer-events:none;opacity:.7}
.correct{background:#0a0!important;border-color:#0a0!important}
.wrong{background:#a00!important;border-color:#a00!important}
.btn{
  margin-top:20px;width:100%;padding:14px;font-size:16px;
  font-weight:700;background:#fff;color:#000;border:none;
  border-radius:6px;cursor:pointer
}
.result{border:1px solid #fff;border-radius:8px;padding:34px;text-align:center;background:#111}
.result h1{font-size:32px;margin:0;color:#0f0}
.big{font-size:18px;margin:10px 0}
.progress{width:100%;height:6px;background:#333;border-radius:3px;margin-bottom:20px}
.progress-bar{height:100%;background:linear-gradient(90deg,#0f0,#0a0)}
</style>
</head>
<body>
<div class="container">
  <div id="quiz" class="card"></div>
  <div id="result" class="result" style="display:none"></div>
</div>

<script>
let questions = [
{q:"Windows application packaging is mainly used to",o:["Design UI","Standardize, deploy, update, repair, and uninstall applications efficiently","Monitor networks","Develop OS"],a:"Standardize, deploy, update, repair, and uninstall applications efficiently"},
{q:"Which command is used to install an MSI package?",o:["install.exe","msiexec /i package.msi","msi /add","setup /i"],a:"msiexec /i package.msi"},
{q:"Which command is used to uninstall an MSI package?",o:["remove.exe","msiexec /x package.msi","msi /delete","uninstall.cmd"],a:"msiexec /x package.msi"},
{q:"The Windows Installer service is also known as",o:["InstallerSvc","MSIEXEC","WinSetup","AppInstaller"],a:"MSIEXEC"},
{q:"Repairing an MSI package is done using",o:["msiexec /r","msiexec /f","repair.exe","fix.cmd"],a:"msiexec /f"},
{q:"MSI stands for",o:["Microsoft Software Installer","Microsoft Installer","Managed Setup Installer","Modern Setup Interface"],a:"Microsoft Installer"},
{q:"Which file extension is used for Windows Installer packages?",o:[".exe",".msi",".pkg",".zip"],a:".msi"},
{q:"The main purpose of MSI packaging is",o:["Manual install","Consistent and silent application deployment","Gaming","Hardware tuning"],a:"Consistent and silent application deployment"},
{q:"NTFS stands for",o:["New Technology File System","Network Transfer File System","Next Tech File Store","New Type Format System"],a:"New Technology File System"},
{q:"FAT file system does NOT support",o:["USB","Boot sector","File permissions, encryption, compression","Small disks"],a:"File permissions, encryption, compression"},
{q:"Which file system supports encryption and compression?",o:["FAT32","exFAT","NTFS","UFS"],a:"NTFS"},
{q:"Windows services run in the background and are managed by",o:["Task Manager","Service Control Manager","Registry","Explorer"],a:"Service Control Manager"},
{q:"The Print Spooler service is used to",o:["Scan documents","Manage print jobs","Install drivers","Share printers"],a:"Manage print jobs"},
{q:"If Print Spooler service stops,",o:["PC shuts down","Printing will not work","Only scan fails","Drivers uninstall"],a:"Printing will not work"},
{q:"User management in Windows controls",o:["Only passwords","Users, groups, permissions, profiles","CPU","Storage"],a:"Users, groups, permissions, profiles"},
{q:"Application behavior in user devices depends on",o:["Monitor","User permissions and environment","Keyboard","Mouse"],a:"User permissions and environment"},
{q:"File and folder permissions are controlled using",o:["FAT rules","NTFS permissions","Firewall","BIOS"],a:"NTFS permissions"},
{q:"Registry permissions are required when an application",o:["Reads files","Writes or modifies registry keys","Accesses network","Uses RAM"],a:"Writes or modifies registry keys"},
{q:"Least privilege principle means",o:["Full admin access","Giving users minimum required permissions","No access","Temporary access"],a:"Giving users minimum required permissions"},
{q:"Application packaging end-to-end process starts with",o:["Testing","Requirement gathering","Deployment","Installation"],a:"Requirement gathering"},
{q:"Application packaging lab setup mainly includes",o:["Office apps","Clean VM, tools, snapshots","Production data","User profiles"],a:"Clean VM, tools, snapshots"},
{q:"Which is NOT a method of application packaging?",o:["MSI","MSIX","PSADT","Manual end-user installation"],a:"Manual end-user installation"},
{q:"PSADT stands for",o:["PowerShell App Deployment Toolkit","Program Setup Automation Tool","Package System Tool","Power Setup Tool"],a:"PowerShell App Deployment Toolkit"},
{q:"PSADT is mainly used for",o:["UI design","Application deployment automation","Gaming","Monitoring"],a:"Application deployment automation"},
{q:"SCCM stands for",o:["System Control Center Manager","System Center Configuration Manager","Secure Client Config Manager","Software Config Module"],a:"System Center Configuration Manager"},
{q:"SCCM is used to",o:["Design apps","Deploy and manage applications and devices","Write code","Train users"],a:"Deploy and manage applications and devices"},
{q:"MSIX is a modern packaging format that combines",o:["ZIP and EXE","MSI and AppX features","APK and IPA","CAB and DLL"],a:"MSI and AppX features"},
{q:"One major benefit of MSIX is",o:["Fast boot","Clean install and uninstall","Better UI","Gaming"],a:"Clean install and uninstall"},
{q:"MSIX architecture provides",o:["High graphics","Application isolation and security","Driver control","Network speed"],a:"Application isolation and security"},
{q:"A current limitation of MSIX is",o:["Large size","Limited support for drivers and services","Slow UI","No logs"],a:"Limited support for drivers and services"},
{q:"Microsoft MSIX Packaging Tool is used to",o:["Edit registry","Convert traditional apps to MSIX","Install drivers","Create services"],a:"Convert traditional apps to MSIX"},
{q:"Which property uniquely identifies an MSI product?",o:["ProductName","ProductCode","UpgradeCode","Version"],a:"ProductCode"},
{q:"Which component contains compressed installer files?",o:["DLL","CAB file","INI","LOG"],a:"CAB file"},
{q:"FAT32 limitation includes",o:["No folders","Maximum file size of 4GB","No boot","No USB"],a:"Maximum file size of 4GB"},
{q:"NTFS journaling helps mainly in",o:["Fast UI","Faster recovery after system crashes","Gaming speed","Less RAM"],a:"Faster recovery after system crashes"},
{q:"User-specific application settings are stored in",o:["HKLM","HKEY_CURRENT_USER (HKCU)","HKEY_USERS","HKCR"],a:"HKEY_CURRENT_USER (HKCU)"},
{q:"Which permission allows changing file contents?",o:["Read","Write","Modify","Execute"],a:"Modify"},
{q:"Main purpose of application packaging is",o:["Design","Reliable and standardized deployment","Testing","Marketing"],a:"Reliable and standardized deployment"},
{q:"Clean VM is required in packaging to",o:["Increase speed","Avoid capturing unwanted changes","Save space","Add tools"],a:"Avoid capturing unwanted changes"},
{q:"Registry access is controlled using",o:["Firewall","Registry permissions","Antivirus","Services"],a:"Registry permissions"},
{q:"Which file system supports compression?",o:["FAT","FAT32","NTFS","exFAT"],a:"NTFS"},
{q:"MSIX is preferred because it offers",o:["Speed","Security, reliability, clean uninstall","Graphics","Compatibility only"],a:"Security, reliability, clean uninstall"}
];

let index=0,answers=[],timer,timeLeft=15,totalTime=0,locked=false;
const quiz=document.getElementById("quiz");
const result=document.getElementById("result");

function render(){
locked=false;timeLeft=15;
let q=questions[index];let opts=[...q.o];
q.correctIndex=opts.indexOf(q.a);
quiz.innerHTML=`
<div class="progress"><div class="progress-bar" style="width:${(index/questions.length)*100}%"></div></div>
<div class="top"><div class="qno">Question ${index+1}/${questions.length}</div><div class="timer" id="timer">${timeLeft}s</div></div>
<div class="question">${q.q}</div>
${opts.map((o,i)=>`<div class="option" onclick="select(${i})">${o}</div>`).join("")}`;
startTimer();
}

function startTimer(){
clearInterval(timer);
timer=setInterval(()=>{
timeLeft--;totalTime++;
timerEl.textContent=timeLeft+"s";
if(timeLeft<=0){clearInterval(timer);autoFail();}
},1000);
}

function autoFail(){
if(locked)return;locked=true;
answers[index]=-1;
document.querySelectorAll(".option")[questions[index].correctIndex].classList.add("correct");
quiz.innerHTML+=`<button class="btn" onclick="next()">Next</button>`;
}

function select(i){
if(locked)return;locked=true;clearInterval(timer);
answers[index]=i;
let q=questions[index];
let opts=document.querySelectorAll(".option");
opts.forEach(o=>o.classList.add("disabled"));
if(i===q.correctIndex)opts[i].classList.add("correct");
else{opts[i].classList.add("wrong");opts[q.correctIndex].classList.add("correct");}
quiz.innerHTML+=`<button class="btn" onclick="next()">Next</button>`;
}

function next(){index<questions.length-1?(index++,render()):showResult()}

function showResult(){
quiz.style.display="none";result.style.display="block";
let score=answers.filter((a,i)=>a===questions[i].correctIndex).length;
result.innerHTML=`<h1>Assessment Complete</h1><div class="big">Score: ${score}/${questions.length}</div>`;
}

render();
</script>
</body>
</html>
