<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WIPRO DWS â€“ Unit IV | Application Management (85 Questions)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:20px 0;
}
.container{width:100%;max-width:900px;padding:20px}
.card{border:1px solid #fff;border-radius:8px;padding:26px;background:#111}
.top{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
.qno{font-size:14px;opacity:.85}
.timer{font-weight:700;font-size:16px;color:#0f0}
.question{font-size:18px;font-weight:700;margin-bottom:22px;line-height:1.5}
.option{
  padding:14px;border:1px solid #fff;border-radius:6px;
  margin-bottom:12px;cursor:pointer;transition:.2s
}
.option:hover{background:#222}
.option.disabled{pointer-events:none;opacity:.7}
.correct{background:#0a0!important;border-color:#0a0!important}
.wrong{background:#a00!important;border-color:#a00!important}
.btn{
  margin-top:20px;width:100%;padding:14px;font-size:16px;
  font-weight:700;background:#fff;color:#000;border:none;
  border-radius:6px;cursor:pointer
}
.result{border:1px solid #fff;border-radius:8px;padding:34px;text-align:center;background:#111}
.result h1{font-size:32px;margin:0;color:#0f0}
.big{font-size:18px;margin:10px 0}
.progress{width:100%;height:6px;background:#333;border-radius:3px;margin-bottom:20px}
.progress-bar{height:100%;background:linear-gradient(90deg,#0f0,#0a0)}
</style>
</head>
<body>
<div class="container">
  <div id="quiz" class="card"></div>
  <div id="result" class="result" style="display:none"></div>
</div>

<script>
let questions = [
let questions = [
{q:"Windows application packaging is mainly used to",o:["Develop software","Design UI","Standardize and deploy applications","Write code"],a:"Standardize and deploy applications"},

{q:"PSADT is mainly used for",o:["Coding applications","Monitoring systems","Automated application deployment","Virus scanning"],a:"Automated application deployment"},

{q:"MSI to MSIX feasibility analysis checks",o:["File size","UI design","Application compatibility","User count"],a:"Application compatibility"},
{q:"Editing an existing MSIX package can be done using",o:["Notepad","Registry Editor","MSIX Packaging Tool","Control Panel"],a:"MSIX Packaging Tool"},
{q:"Package information fields include",o:["IP address","MAC address","Name, version, publisher","RAM usage"],a:"Name, version, publisher"},
{q:"Standard rules in packaging ensure",o:["Faster systems","More storage","Consistency and quality","Better graphics"],a:"Consistency and quality"},
{q:"Which command is used to uninstall an MSI application?",o:["msiexec /i","msiexec /f","msiexec /x","msiexec /r"],a:"msiexec /x"},
{q:"Which command repairs a damaged MSI installation?",o:["msiexec /x","msiexec /i","msiexec /f","msiexec /u"],a:"msiexec /f"},

{q:"Which property uniquely identifies an MSI product?",o:["PackageName","Version","ProductCode","UpgradeCode"],a:"ProductCode"},
{q:"Which component contains compressed installer files?",o:["MSI","EXE","CAB","DLL"],a:"CAB"},
{q:"Which file system supports encryption and permissions?",o:["FAT","FAT32","exFAT","NTFS"],a:"NTFS"},
{q:"FAT32 limitation includes",o:["Slow speed","No USB support","4GB maximum file size","No formatting"],a:"4GB maximum file size"},
{q:"NTFS journaling helps mainly in",o:["Increasing speed","Saving space","Recovering after crashes","Encryption"],a:"Recovering after crashes"},
{q:"Which service manages print jobs in Windows?",o:["Printer Manager","Device Manager","Print Spooler","Task Scheduler"],a:"Print Spooler"},
{q:"If Print Spooler service stops, what happens?",o:["PC shuts down","Printer uninstalls","Printing stops","Network disconnects"],a:"Printing stops"},

{q:"Per-user installation affects",o:["All users","Admin users","Only the logged-in user","Guest users"],a:"Only the logged-in user"},
{q:"Which permission allows changing file contents?",o:["Read","Execute","Modify","List"],a:"Modify"},
{q:"Registry permission issues may cause",o:["Faster apps","Better performance","Application failures","No effect"],a:"Application failures"},
{q:"NTFS permissions apply to",o:["Registry only","Memory","Files and folders","Services"],a:"Files and folders"},
{q:"Main purpose of application packaging is",o:["Software design","UI testing","Reliable and standardized deployment","Hardware testing"],a:"Reliable and standardized deployment"},
{q:"Clean VM is required in packaging to",o:["Increase speed","Save space","Avoid unwanted captures","Improve graphics"],a:"Avoid unwanted captures"},
{q:"First phase of application packaging lifecycle is",o:["Deployment","Testing","Application analysis","Maintenance"],a:"Application analysis"},

{q:"MSI-to-MSIX feasibility analysis checks",o:["App UI","File size","Unsupported components","Vendor name"],a:"Unsupported components"},
{q:"Package metadata includes",o:["IP address","Port number","App name, version, vendor","CPU usage"],a:"App name, version, vendor"},
{q:"Intune is mainly used for",o:["On-prem deployment","Coding apps","Cloud-based device and app management","Hardware repair"],a:"Cloud-based device and app management"},

{q:"Version control helps in",o:["Saving memory","Faster installs","Tracking changes","Antivirus protection"],a:"Tracking changes"},
{q:"Vendor name is stored in",o:["Registry","File system","Package metadata","Logs"],a:"Package metadata"},
{q:"Registry access is controlled using",o:["NTFS","Group Policy","Registry permissions","BIOS"],a:"Registry permissions"},
{q:"Application repair is used when",o:["App works fine","App is updated","Installation is corrupted","App is removed"],a:"Installation is corrupted"},
{q:"Which file system supports compression?",o:["FAT","FAT32","exFAT","NTFS"],a:"NTFS"},
{q:"Packaging lab should NOT contain",o:["Clean OS","Packaging tools","Snapshots","Unnecessary pre-installed apps"],a:"Unnecessary pre-installed apps"},
{q:"Windows services usually start",o:["Randomly","After login only","Automatically or manually","On shutdown"],a:"Automatically or manually"},
{q:"Full Control permission allows",o:["Read only","Modify only","Complete access including permission changes","Execute only"],a:"Complete access including permission changes"},
{q:"MSIX limitations mostly affect",o:["New apps","Store apps","Legacy applications","Cloud apps"],a:"Legacy applications"},
{q:"SCCM reporting helps admins to",o:["Write code","Design UI","Monitor deployment status","Install OS"],a:"Monitor deployment status"},
{q:"Application behavior testing is done in",o:["Production","User system","Test/UAT environment","BIOS"],a:"Test/UAT environment"},
{q:"End-to-end packaging ensures",o:["Faster coding","Less storage","Quality and reliability","Better graphics"],a:"Quality and reliability"},
{q:"Print Spooler service belongs to",o:["Drivers","Applications","Windows Services","Registry"],a:"Windows Services"},
{q:"NTFS permissions are useful for",o:["Performance tuning","Backup","Security and access control","Compression only"],a:"Security and access control"},
{q:"Application deployment failure is checked using",o:["Control Panel","File Explorer","Logs (SCCM / Event Viewer)","BIOS"],a:"Logs (SCCM / Event Viewer)"},
{q:"MSIX is preferred because it offers",o:["Larger files","Faster coding","Security, reliability, clean uninstall","Manual control"],a:"Security, reliability, clean uninstall"}
];

let index=0,answers=[],timer,timeLeft=15,totalTime=0,locked=false;
const quiz=document.getElementById("quiz");
const result=document.getElementById("result");

function render(){
locked=false;timeLeft=15;
let q=questions[index];let opts=[...q.o];
q.correctIndex=opts.indexOf(q.a);
quiz.innerHTML=`
<div class="progress"><div class="progress-bar" style="width:${(index/questions.length)*100}%"></div></div>
<div class="top"><div class="qno">Question ${index+1}/${questions.length}</div><div class="timer" id="timer">${timeLeft}s</div></div>
<div class="question">${q.q}</div>
${opts.map((o,i)=>`<div class="option" onclick="select(${i})">${o}</div>`).join("")}`;
startTimer();
}

function startTimer(){
clearInterval(timer);
timer=setInterval(()=>{
timeLeft--;totalTime++;
timerEl.textContent=timeLeft+"s";
if(timeLeft<=0){clearInterval(timer);autoFail();}
},1000);
}

function autoFail(){
if(locked)return;locked=true;
answers[index]=-1;
document.querySelectorAll(".option")[questions[index].correctIndex].classList.add("correct");
quiz.innerHTML+=`<button class="btn" onclick="next()">Next</button>`;
}

function select(i){
if(locked)return;locked=true;clearInterval(timer);
answers[index]=i;
let q=questions[index];
let opts=document.querySelectorAll(".option");
opts.forEach(o=>o.classList.add("disabled"));
if(i===q.correctIndex)opts[i].classList.add("correct");
else{opts[i].classList.add("wrong");opts[q.correctIndex].classList.add("correct");}
quiz.innerHTML+=`<button class="btn" onclick="next()">Next</button>`;
}

function next(){index<questions.length-1?(index++,render()):showResult()}

function showResult(){
quiz.style.display="none";result.style.display="block";
let score=answers.filter((a,i)=>a===questions[i].correctIndex).length;
result.innerHTML=`<h1>Assessment Complete</h1><div class="big">Score: ${score}/${questions.length}</div>`;
}

render();
</script>
</body>
</html>
