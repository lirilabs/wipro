<!DOCTYPE html>
<html lang="en">
<head>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,sans-serif;

  color:#fff;

  align-items:center;
  justify-content:center;

}
.container{
  width:100%;

  padding:20px;
}
.card{

  background:#111;
}
.top{

}
.qno{font-size:14px;opacity:.85}
.timer{font-weight:700;font-size:16px;color:#0f0}
.question{

  font-weight:700;

  line-height:1.5;
}

  padding:14px;

  border-radius:6px;
  margin-bottom:12px;
  cursor:pointer;

}

  border:none;

  transition:all .2s;

.btn:hover{background:#ddd}

  border-radius:8px;
  padding:34px;
  text-align:center;

.result h1{font-size:34px;margin:0;color:#0f0}
.big{font-size:20px;margin:10px 0}
.list{text-align:left;margin-top:22px;max-height:500px;overflow-y:auto}
.list p{
  background:#222;
  padding:12px;

  margin-bottom:12px;

  width:100%;
  height:6px;
  background:#333;
  border-radius:3px;
  margin-bottom:20px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  background:linear-gradient(90deg,#0f0,#0a0);
  transition:width .3s;
}
</style>
</head>
<body>
<div class="container">
  <div id="quiz" class="card"></div>

<script>

  {q:"Retirement phase includes:",o:["Device purchase","Device setup","Data wipe and device removal","Device decoration"],a:"Data wipe and device removal"},
  {q:"Non-compliant device is:",o:["Given full access","Restricted from access","Rewarded","Ignored"],a:"Restricted from access"},

/* ================= SHUFFLE FUNCTION ================= */
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}
shuffle(questions);

/* ================= STATE VARIABLES ================= */
let index=0,answers=[],timer,timeLeft=15,totalTime=0,locked=false;

/* ================= RENDER QUESTION ================= */
function render(){
  locked=false;
  timeLeft=15;
  let q=questions[index];
  let opts=[...q.o];
  shuffle(opts);
  q.opts=opts;
  q.correctIndex=opts.indexOf(q.a);

  const progress=(index/questions.length)*100;

  document.getElementById("quiz").innerHTML=`
    <div class="progress">
      <div class="progress-bar" style="width:${progress}%"></div>
    </div>
    <div class="top">
      <div class="qno">Question ${index+1} / ${questions.length}</div>
      <div class="timer" id="timer">‚è± 15s</div>
    </div>
    <div class="question">${q.q}</div>
    ${opts.map((o,i)=>`<div class="option" onclick="select(${i})">${o}</div>`).join("")}
  `;
  startTimer();
}

/* ================= TIMER FUNCTION ================= */
function startTimer(){
  clearInterval(timer);
  timer=setInterval(()=>{
    timeLeft--; totalTime++;
    const timerEl=document.getElementById("timer");
    if(timerEl) timerEl.textContent=`‚è± ${timeLeft}s`;
    if(timeLeft<=0){clearInterval(timer); autoFail();}
  },1000);
}

/* ================= AUTO FAIL ON TIMEOUT ================= */
function autoFail(){
  if(locked) return;
  locked=true;
  answers[index]=-1;
  const opts=document.querySelectorAll(".option");
  opts.forEach(o=>o.classList.add("disabled"));
  opts[questions[index].correctIndex].classList.add("correct");
  document.getElementById("quiz").insertAdjacentHTML("beforeend",
    `<button class="btn" onclick="next()">Next Question</button>`);
}

/* ================= SELECT ANSWER ================= */
function select(i){
  if(locked) return;
  locked=true;
  clearInterval(timer);
  answers[index]=i;
  const q=questions[index];
  const opts=document.querySelectorAll(".option");
  opts.forEach(o=>o.classList.add("disabled"));
  if(i===q.correctIndex) opts[i].classList.add("correct");
  else{opts[i].classList.add("wrong");opts[q.correctIndex].classList.add("correct");}
  document.getElementById("quiz").insertAdjacentHTML("beforeend",
    `<button class="btn" onclick="next()">${index===questions.length-1?"View Results":"Next Question"}</button>`);
}

/* ================= NEXT QUESTION ================= */
function next(){
  index++;
  if(index<questions.length) render();
  else showResult();
}

/* ================= SHOW FINAL RESULT ================= */
function showResult(){
  clearInterval(timer);
  let score=0,wrong=[];
  answers.forEach((a,i)=>{
    if(a===questions[i].correctIndex) score++;
    else wrong.push({no:i+1,q:questions[i].q,ans:questions[i].a});
  });

  const percentage=((score/questions.length)*100).toFixed(1);
  const avgTime=(totalTime/questions.length).toFixed(1);
  const totalMinutes=Math.floor(totalTime/60);
  const totalSeconds=totalTime%60;

  document.getElementById("quiz").style.display="none";
  document.getElementById("result").style.display="block";

  document.getElementById("result").innerHTML=`
    <h1>üéØ Assessment Complete!</h1>
    <div class="big">Score: ${score} / ${questions.length} (${percentage}%)</div>
    <div class="big">Total Time: ${totalMinutes}m ${totalSeconds}s</div>
    <div class="big">Avg Time/Question: ${avgTime}s</div>
    <div class="big" style="color:${percentage>=80?"#0f0":percentage>=60?"#ff0":"#f00"}">
      ${percentage>=80?"üåü Excellent Performance!":percentage>=60?"‚úÖ Good Job!":"üìö Keep Practicing!"}
    </div>
    <hr>
    <div style="text-align:left">
      <h2>Review Incorrect Answers (${wrong.length})</h2>
      <div class="list">
        ${wrong.length===0?"<p style='border-color:#0a0;text-align:center'>Perfect Score! All answers correct! üéâ</p>":wrong.map(w=>`<p><b>Q${w.no}:</b> ${w.q}<br><b>‚úì Correct Answer:</b> ${w.ans}</p>`).join("")}
      </div>
    </div>
  `;
}

/* ================= START QUIZ ================= */
render();
</script>
</body>
